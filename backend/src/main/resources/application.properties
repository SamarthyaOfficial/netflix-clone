# Server - Render uses PORT env variable
server.port=${PORT:8081}

# Database - Use H2 in-memory for simplicity (data resets on restart)
spring.datasource.url=jdbc:h2:mem:netflixclone
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Seed data on startup
spring.sql.init.mode=always

# JWT - Use environment variable in production
jwt.secret=${JWT_SECRET:netflix-clone-secret-key-min-256-bits-for-hs256-please-use-env-in-production}
jwt.expiration-ms=86400000

# CORS - Comma-separated list of allowed origins
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}
