services:
  # Backend API
  - type: web
    name: netflix-clone-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: PORT
        value: 8081
      - key: CORS_ORIGINS
        sync: false  # Set manually after frontend is deployed
      - key: JWT_SECRET
        generateValue: true

